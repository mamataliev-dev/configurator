<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Style CSS -->
    <link rel="stylesheet" href="./style/scene-configurator.css" />

    <!-- Style Base -->
    <link rel="stylesheet" href="./style/base.css" />

    <!-- Bootstrap CSS -->

    <title>3D Configurator</title>

  <body>
    <!-- Header -->
    <header class="header">
      <!-- Second Navbar -->
      <div class="second-nav">
        <div class="container-xxl second-nav-container">
          <div class="d-flex align-items-center">

    <!-- Loading Modal -->

    <!-- Main -->

      <!-- Blackout -->
      <div class="blackout-white"></div>

      <!-- Drop Down List -->
      <div class="blackout drop-down-blackout">
        <div class="mynav-drop-down">

            <li class="nav-item">

            </li>

            <li class="nav-item">
              <a class="drop-down__link nav-link mb-1" href="./profile.html"

            </li>

            <li class="nav-item">
              <a class="drop-down__link nav-link mb-1" href="./faq.html">FAQ</a>

            <li class="nav-item">
              <a class="drop-down__link nav-link mb-1" href="./logout.html"

      <!-- Second Nav Drop Down List -->
      <div class="second-blackout second-nav-drop-down-blackout">

          <div class="second-nav-drop-down">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="drop-down__link nav-link mb-1" href="./gallery.html"

                >
              </li>

              <li class="nav-item">
                <a class="drop-down__link nav-link mb-1" href="./profile.html"
                  >Profile</a
                >
              </li>

              <li class="nav-item">
                <a class="drop-down__link nav-link mb-1" href="./faq.html"
                  >FAQ</a
                >
              </li>

              <li class="nav-item">
                <a class="drop-down__link nav-link mb-1" href="./logout.html"

              </li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Scene Configurator -->
      <div class="scene">
        <!-- Camera View -->
        <div class="camera-view">
          <button class="camera__item d-flex flex-column" data-view="View1">
            <img
              data-view="View1"
              class="camera__item_img view1"
              src=""
              alt=""
            />
            <span class="camera__item_txt">View 1</span>
          </button>

          <button class="camera__item d-flex flex-column" data-view="View2">
            <img
              data-view="View2"
              class="camera__item_img view2"
              src=""
              alt=""
            />
            <span class="camera__item_txt">View 2</span>
          </button>

          <button class="camera__item d-flex flex-column" data-view="View3">
            <img
              data-view="View3"
              class="camera__item_img view3"
              src=""
              alt=""
            />
            <span class="camera__item_txt">View 3</span>
          </button>
        </div>

        <!-- Scene Image / Masks / Objects -->
        <div class="view-scene">
          <!-- Popup Notify -->
          <div class="popup-blackout">
            <div class="popup">
              <button class="close-popup">
                <img src="./img/icons/Cancel.svg" alt="" />
              </button>

              <span class="popup-txt">Swipe to move</span>
              <img src="./img/icons/Swipe-Icon.svg" alt="" />
            </div>
          </div>

          <!-- Panzoom / Scene images -->
          <div class="my-cont">
            <div class="f-panzoom">
              <div class="f-panzoom__content" id="myPanzoom">
                <img
                  usemap="#image-map"
                  id="scene-img"
                  class="loading-jpg scene__bg"
                  src=""
                />

                <!-- Foreground -->
                <img
                  class="loading-jpg foreground foreground-black"
                  src="./img/kitchen-black/View1/Png/Foreground.png"
                  alt=""
                />
                <img
                  id="foreground-black-view2"
                  class="loading-jpg foreground foreground-black-view2"
                  src="./img/kitchen-black/View2/Png/Foreground.png"
                  alt=""
                />
                <img
                  class="loading-jpg foreground foreground-red"
                  src="./img/kitchen-red/View1/Png/Table.png"
                  alt=""
                />

                <img
                  class="loading-jpg foreground foreground-red-view2"
                  src="./img/kitchen-red/View2/Png/Table.png"
                  alt=""
                />

                <!-- Object Images -->
                <div class="object__images">
                  <!-- Floor -->
                  <div class="portuquets">
                    <img
                      class="loading-jpg portuquet-img"
                      src=""
                      data-object="parquet1"
                      data-product="Parquet 1"
                      data-price="100"
                      data-remove="floor"
                      alt=""
                    />
                    <img
                      class="loading-jpg portuquet-img"
                      src=""
                      data-object="parquet2"
                      data-product="Parquet 2"
                      data-price="200"
                      data-remove="floor"
                      alt=""
                    />
                    <img
                      class="loading-jpg portuquet-img"
                      src=""
                      data-object="parquet3"
                      data-product="Parquet 3"
                      data-price="300"
                      data-remove="floor"
                      alt=""
                    />
                    <img
                      class="loading-jpg portuquet-img"
                      src=""
                      data-object="parquet4"
                      data-product="Parquet 4"
                      data-price="400"
                      data-remove="floor"
                      alt=""
                    />
                    <img
                      class="loading-jpg portuquet-img"
                      src=""
                      data-object="parquet5"
                      data-product="Parquet 5"
                      data-price="500"
                      data-remove="floor"
                      alt=""
                    />
                  </div>

                  <!-- Wall Patterns -->
                  <div class="fartuks">
                    <img
                      class="loading-jpg fartuk-img"
                      data-object="fartuk1"
                      data-product="Fartuk 1"
                      data-remove="wall-pattern"
                      data-price="100"
                      src=""
                      alt="Fartuk"
                    />

                    <img
                      class="loading-jpg fartuk-img"
                      data-object="fartuk2"
                      data-product="Fartuk 2"
                      data-remove="wall-pattern"
                      data-price="200"
                      src=""
                      alt="Fartuk"
                    />

                    <img
                      class="loading-jpg fartuk-img"
                      data-object="fartuk3"
                      data-product="Fartuk 3"
                      data-remove="wall-patternor"
                      data-price="300"
                      src=""
                      alt="Fartuk"
                    />
                  </div>

                  <!-- Chairs -->
                  <div class="bar-stools">
                    <img
                      class="loading-jpg bar-stool-img"
                      data-price="100"
                      data-product="BarStool1"
                      data-object="BarStool1"
                      data-remove="chairs"
                      src=""
                      alt="Chair"
                    />
                    <img
                      class="loading-jpg bar-stool-img"
                      data-price="200"
                      data-product="BarStool2"
                      data-object="BarStool2"
                      data-remove="chairs"
                      src=""
                      alt="Chair"
                    />
                    <img
                      class="loading-jpg bar-stool-img"
                      data-price="300"
                      data-product="BarStool3"
                      data-object="BarStool3"
                      data-remove="chairs"
                      src=""
                      alt="Chair"
                    />
                    <img

                      data-price="400"
                      data-product="BarStool4"
                      data-object="BarStool4"
                      data-remove="chairs"
                      src=""
                      alt="Chair"
                    />
                    <img

                      data-price="500"
                      data-product="BarStool5"
                      data-object="BarStool5"
                      data-remove="chairs"

                    />
                    <img

                      data-price="300"
                      data-product="BarStool6"
                      data-object="BarStool6"
                      data-remove="chairs"
                      src=""
                      alt="Chair"
                    />

                  <!-- Lamps -->
                  <div class="lamps">
                    <img
                      class="loading-jpg lamp-img"
                      data-price="100"
                      data-product="lamp1"
                      data-object="Lamp1"
                      data-remove="lamps"
                      src=""
                      alt="Lamp"
                    />
                    <img
                      class="loading-jpg lamp-img"
                      data-price="200"
                      data-product="lamp2"
                      data-object="Lamp2"
                      data-remove="lamps"
                      src=""
                      alt="Lamp"
                    />
                    <img
                      class="loading-jpg lamp-img"
                      data-price="300"
                      data-product="lamp3"
                      data-object="Lamp3"
                      data-remove="lamps"
                      src=""
                      alt="Lamp"
                    />
                    <img
                      class="loading-jpg lamp-img"
                      data-price="400"
                      data-product="lamp4"
                      data-object="Lamp4"
                      data-remove="lamps"
                      src=""
                      alt="Lamp"
                    />
                    <img
                      class="loading-jpg lamp-img kitchen-white-lamp"
                      data-price="500"
                      data-product="Lamp5"
                      data-object="Lamp5"
                      data-remove="lamps"
                      src=""
                      alt="Lamp"
                    />
                    <img
                      class="loading-jpg lamp-img kitchen-red-lamp"
                      data-price="600"
                      data-product="Lamp6"
                      data-object="Lamp6"
                      data-remove="lamps"
                      src=""
                      alt="Lamp"
                    />
                  </div>
                </div>

                <!-- Masks -->
                <div class="masks-container">
                  <!-- Kithcen Black -->
                  <div class="kitchen-mask kitchen-black-masks">
                    <!-- View 1 -->
                    <div class="kitchen-view1 active">
                      <div
                        class="mask_btn kitchen-black-view1-wall"
                        data-mask="wall-pattern"
                      ></div>
                      <div
                        class="mask_btn kitchen-black-view1-chairs"
                        data-mask="chairs"
                      ></div>
                      <div
                        class="mask_btn kitchen-black-view1-floor1"
                        data-mask="floor"
                      ></div>
                      <div
                        class="mask_btn kitchen-black-view1-floor2"
                        data-mask="floor"
                      ></div>
                      <div
                        class="mask_btn kitchen-black-view1-lamps"
                        data-mask="lamps"
                      ></div>
                    </div>

                    <!-- View 2 -->
                    <div class="kitchen-view2">
                      <div
                        class="mask_btn kitchen-black-view2-wall"
                        data-mask="wall-pattern"
                      ></div>
                      <div
                        class="mask_btn kitchen-black-view2-chairs"
                        data-mask="chairs"
                      ></div>
                      <div
                        class="mask_btn kitchen-black-view2-floor1"
                        data-mask="floor"
                      ></div>
                      <div
                        class="mask_btn kitchen-black-view2-floor2"
                        data-mask="floor"

                      <div

                    </div>

                    <!-- View 3 -->
                    <div class="kitchen-view3">
                      <div
                        class="mask_btn kitchen-black-view3-wall"
                        data-mask="wall-pattern"
                      ></div>
                      <div
                        class="mask_btn kitchen-black-view3-chairs"
                        data-mask="chairs"
                      ></div>
                      <div
                        class="mask_btn kitchen-black-view3-lamps"
                        data-mask="lamps"
                      ></div>
                    </div>
                  </div>

                  <!-- Kitchen Red -->
                  <div class="kitchen-mask kitchen-red-masks">
                    <!-- View 1 -->
                    <div class="kitchen-view1 active">
                      <div
                        class="mask_btn kitchen-red-view1-wall"
                        data-mask="wall-pattern"
                      ></div>
                      >
                      <div
                        class="mask_btn kitchen-red-view1-floor1"
                        data-mask="floor"
                      ></div>
                      <div
                        class="mask_btn kitchen-red-view1-lamps"
                        data-mask="lamps"
                      ></div>
                    </div>

                    <!-- View 2 -->
                    <div class="kitchen-view2">
                      <div
                        class="mask_btn kitchen-red-view2-wall"
                        data-mask="wall-pattern"
                      ></div>
                      <div
                        class="mask_btn kitchen-red-view2-lamps"
                        data-mask="lamps"
                      ></div>
                    </div>

                    <!-- View 3 -->
                    <div class="kitchen-view3">
                      <div
                        class="mask_btn kitchen-red-view3-wall"
                        data-mask="wall-pattern"
                      ></div>
                    </div>
                  </div>

                  <!-- Kitchen White -->
                  <div class="kitchen-mask kitchen-white-masks">
                    <!-- View 1 -->
                    <div class="kitchen-view1 active">
                      <div
                        class="mask_btn kitchen-white-view1-chairs"
                        data-mask="chairs"
                      ></div>
                      <div
                        class="mask_btn kitchen-white-view1-floor1"
                        data-mask="floor"
                      ></div>
                      <div
                        class="mask_btn kitchen-white-view1-floor2"
                        data-mask="floor"
                      ></div>
                      <div
                        class="mask_btn kitchen-white-view1-floor3"
                        data-mask="floor"
                      ></div>
                      <div
                        class="mask_btn kitchen-white-view1-floor4"
                        data-mask="floor"
                      ></div>
                      <div
                        class="mask_btn kitchen-white-view1-lamps"
                        data-mask="lamps"
                      ></div>
                    </div>

                    <!-- View 2 -->
                    <div class="kitchen-view2">
                      <div
                        class="mask_btn kitchen-white-view2-floor1"
                        data-mask="floor"
                      ></div>
                      <div
                        class="mask_btn kitchen-white-view2-floor2"
                        data-mask="floor"
                      ></div>
                    </div>

                    <!-- View 3 -->
                    <div class="kitchen-view3">
                      <div
                        class="mask_btn kitchen-white-view3-chairs"
                        data-mask="chairs"
                      ></div>
                      <div
                        class="mask_btn kitchen-white-view3-floor1"
                        data-mask="floor"
                      ></div>
                      <div
                        class="mask_btn kitchen-white-view3-floor2"
                        data-mask="floor"
                      ></div>
                    </div>
                  </div>

                  <!-- Mask Wall panels -->
                  <img
                    class="mask mask-wall-panels"
                    data-mask="wall-pattern"
                    src=""
                    alt="wall-panels"
                  />
                  <!-- Mask Chairs -->
                  <img
                    class="mask mask-chairs"
                    data-mask="chairs"
                    src=""
                    alt="chairs"
                  />
                  <!-- Mask Floor -->
                  <img
                    class="mask mask-floor"
                    data-mask="floor"
                    src=""
                    alt="floor"
                  />
                  <!-- Mask Lamps -->
                  <img
                    class="mask mask-lamps"
                    data-mask="lamps"
                    src=""
                    alt="floor"
                  />
                </div>
              </div>
            </div>

            <!-- Order Menu -->
            <div class="container-xxl">
              <div class="order__container">
                <div class="order__menu">
                  <button class="move-up">
                    <img src="./img/icons/move-up.svg" alt="move-up" />
                  </button>

                  <span class="order__count ms-2">0 item</span>

                  <button class="order__btn">Order</button>
                </div>

                <div class="order__list">
                  <span class="order__list-empty">No products yet</span>
                </div>
              </div>

              <!-- Zoom in / Zoom out -->
              <div class="slidecontainer">
                <button class="zoom-btn" id="zoomOutButton">-</button>
                <button class="zoom-btn" id="zoomInButton">+</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Custom Menu -->
        <div class="custom d-flex align-items-start">
          <button class="custom-btn">
            <img src="./img/icons/Pencil.svg" alt="" />
          </button>

          <div class="custom__items">
            <!-- Wall panels -->
            <div id="wall-pattern" class="custom__block">
              <!-- Custom Item -->
              <div class="custom__item">
                <img
                  class="custom__item_img"
                  src="./img/kitchen-black/Detailed/Wall.jpg"
                  alt="Wall panels"
                />
                <span class="custom__item_title">Wall panels</span>

                <button class="custom-item-btn" data-mask="wall-pattern">
                  <img
                    data-item="wall-pattern"
                    src="./img/icons/open-custom.svg"
                    alt=""
                  />
                </button>
              </div>

              <!-- Custom Drop List -->
              <div
                class="custom-drop-list"
                data-item="wall-pattern"
                data-mask="wall-pattern"
              >
                <button class="custom-item-remove" data-remove="wall-pattern">
                  Remove
                </button>

                <div class="drop-list-container">
                  <button class="load-jpg object-fartuk-btn">
                    <img
                      class="custom__img custom-fartuk"
                      data-object="fartuk1"
                      data-remove="wall-pattern"
                      src=""
                      alt="Wall panels"
                    />
                  </button>

                  <button class="load-jpg object-fartuk-btn">
                    <img
                      class="custom__img custom-fartuk"
                      data-object="fartuk2"
                      data-remove="wall-pattern"
                      src=""
                      alt="Wall panels"
                    />
                  </button>

                  <button class="load-jpg object-fartuk-btn">
                    <img
                      class="custom__img custom-fartuk"
                      data-object="fartuk3"
                      data-remove="wall-pattern"
                      src=""
                      alt="Wall panels"
                    />
                  </button>
                </div>
              </div>
            </div>

            <!-- Floor covering -->
            <div id="floor" class="custom__block">
              <!-- Custom Item -->
              <div class="custom__item">
                <img class="custom__item_img floor-custom-img" src="" alt="" />
                <span class="custom__item_title">Floor covering</span>

                <button class="custom-item-btn" data-mask="floor">
                  <img
                    data-item="floor"
                    data-mask="floor"
                    src="./img/icons/open-custom.svg"
                    alt=""
                  />
                </button>
              </div>

              <!-- Custom Drop List -->
              <div class="custom-drop-list" data-item="floor" data-mask="floor">
                <button class="custom-item-remove" data-remove="floor">
                  Remove
                </button>

                <div class="drop-list-container">
                  <button class="load-jpg object-parquet-btn">
                    <img
                      class="custom__img custom-parquet"
                      data-object="parquet1"
                      data-remove="floor"
                      src=""
                      alt="Floor"
                    />
                  </button>

                  <button class="load-jpg object-parquet-btn">
                    <img
                      class="custom__img custom-parquet"
                      data-object="parquet2"
                      data-remove="floor"
                      src=""

                    />

                  <button class="load-jpg object-parquet-btn">
                    <img
                      class="custom__img custom-parquet"
                      data-object="parquet3"
                      data-remove="floor"
                      src=""
                      alt="Floor"
                    />
                  </button>

                  <button class="load-jpg object-parquet-btn">
                    <img
                      class="custom__img custom-parquet"
                      data-object="parquet4"
                      data-remove="floor"
                      src=""
                      alt="Floor"
                    />
                  </button>

                  <button class="load-jpg object-parquet-btn">
                    <img
                      class="custom__img custom-parquet"
                      data-object="parquet5"
                      data-remove="floor"
                      src=""
                      alt="Floor"
                    />
                  </button>
                </div>
              </div>
            </div>

            <!-- Chairs -->
            <div id="chair" class="custom__block">
              <!-- Custom Item -->
              <div class="custom__item">
                <img
                  class="custom__item_img custom-chairs-img"

                  <button class="load-jpg object-bar-stool-btn">
                    <img

                  <button class="load-jpg object-bar-stool-btn">

                  <button class="load-jpg object-bar-stool-btn">

                  <button class="load-jpg object-bar-stool-btn">

                      data-remove="chairs"

            <div id="lamp" class="custom__block">
