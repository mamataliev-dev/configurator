<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Style CSS -->
    <link rel="stylesheet" href="./style/profile.css" />

    <!-- Style Base -->
    <link rel="stylesheet" href="./style/base.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Swiper CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />

    <title>3D Configurator</title>
  </head>

  <body>
    <!-- Header -->
    <header class="header">
      <!-- Second Navbar -->
      <div class="second-nav">
        <div class="container-xxl second-nav-container">
          <div class="d-flex align-items-center">
            <a href="/">
              <img
                class="second-nav__icon"
                src="./img/icons/go-back.svg"
                alt=""
              />
            </a>

            <a class="second-nav__logo" href="/">Logo</a>
          </div>

          <ul class="second-nav__list">
            <li class="second-nav__item">
              <a class="second-nav__link" href="./about.html">About us</a>
            </li>

            <li class="second-nav__item">
              <a class="second-nav__link" href="./contact.html">Contact Us</a>
            </li>

            <li class="second-nav__item">
              <button class="second-nav__link second-nav-btn">User info</button>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <!-- Main -->
    <main class="main">
      <!-- Blackout -->
      <div class="blackout-white"></div>

      <!-- Drop Down List -->
      <div class="blackout drop-down-blackout">
        <div class="mynav-drop-down">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="drop-down__link nav-link mb-1" href="./gallery.html"
                >My gallery</a
              >
            </li>

            <li class="nav-item">
              <a class="drop-down__link nav-link mb-1" href="./profile.html"
                >Profile</a
              >
            </li>

            <li class="nav-item">
              <a class="drop-down__link nav-link mb-1" href="./faq.html">FAQ</a>
            </li>

            <li class="nav-item">
              <a class="drop-down__link nav-link mb-1" href="./logout.html"
                >Log out</a
              >
            </li>
          </ul>
        </div>
      </div>

      <!-- Second Nav Drop Down List -->
      <div class="second-blackout second-nav-drop-down-blackout">
        <div class="container-xxl">
          <div class="second-nav-drop-down">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="drop-down__link nav-link mb-1" href="./gallery.html"
                  >My gallery</a
                >
              </li>

              <li class="nav-item">
                <a class="drop-down__link nav-link mb-1" href="./profile.html"
                  >Profile</a
                >
              </li>

              <li class="nav-item">
                <a class="drop-down__link nav-link mb-1" href="./faq.html"
                  >FAQ</a
                >
              </li>

              <li class="nav-item">
                <a class="drop-down__link nav-link mb-1" href="./logout.html"
                  >Log out</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Profile settings -->
      <div class="profile">
        <div class="container-xxl">
          <h2 class="profile__title h2 mb-5">Profile settings</h2>

          <form class="profile__form">
            <div class="profile__form_top d-flex flex-column mb-5">
              <label class="profile__form_label mb-2">Name</label>
              <input
                class="profile__form_input mb-4"
                type="text"
                placeholder="John"
              />

              <label class="profile__form_label mb-2">Email</label>
              <input
                class="profile__form_input"
                type="email"
                placeholder="fantom@gmail.com"
              />
            </div>

            <div class="profile__form_center d-flex flex-column mb-5">
              <label class="profile__form_label mb-2">Change password</label>
              <input
                class="profile__form_input mb-4"
                type="text"
                placeholder="New password"
              />
              <input
                class="profile__form_input"
                type="text"
                placeholder="Confirm password"
              />
            </div>

            <div class="profile__form_bottom d-flex">
              <button class="profile__form_btn me-3 profile__form-cansel">
                Cansel
              </button>
              <button class="profile__form_btn profile__form-save">
                Save changes
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Chat Modal-->
      <div class="container-xxl">
        <img
          class="open-chat-btn"
          src="./img/icons/Support chat.png"
          alt="Open Chat"
        />

        <div class="chat-popup">
          <form class="chat-popup__container">
            <div
              class="chat-popup__top d-flex justify-content-between align-items-center"
            >
              <div>
                <img
                  class="chat-popup__img me-3"
                  src="./img/chat-img.png"
                  alt=""
                />
                <span>Alice</span>
              </div>

              <button class="chat-popup-btn-close">
                <img
                  class="chat-popup-btn"
                  src="./img/icons/chat-cancel.svg"
                  alt=""
                />
              </button>
            </div>

            <div class="chat-popup__messages">
              <span class="chat-popup__message_txt mb-2"
                >Hello. How can I help you?</span
              >
            </div>

            <div class="chat-popup__text">
              <input
                class="chat-popup__text_input"
                type="text"
                placeholder="Message"
              />

              <button class="chat-popup-send-btn">
                <img
                  class="chat-popup__text_icon"
                  src="./img/icons/Send.svg"
                  alt="Send"
                />
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <!-- JS -->
    <script src="./js/user.js"></script>
  </body>
</html>
